name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly
        run: |
          cd server
          flyctl deploy --remote-only --app whatsapp-scheduler
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}