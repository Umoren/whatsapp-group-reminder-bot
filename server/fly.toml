app = 'whatsapp-scheduler'
primary_region = 'ams'

[build]
dockerfile = "Dockerfile"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = "off"
auto_start_machines = true
min_machines_running = 1
processes = ['app']

[[http_service.checks]]
interval = "15s"
timeout = "2s"
grace_period = "30s"
method = "GET"
path = "/health"
protocol = "http"

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1

[mounts]
source = "whatsapp_auth"
destination = "/app/.wwebjs_auth"

[[services]]
protocol = "tcp"
internal_port = 3000

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[services.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20
